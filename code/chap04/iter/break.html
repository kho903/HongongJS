<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>break</title>
</head>
<script>
    for (let i = 0; true; i++) {
        alert(i + '번째 반복문입니다.')
        const isContinue = confirm('계속하시겠습니까?')
        if (!isContinue) {
            break
        }
    }
    alert('프로그램 종료')
</script>
</html>
