<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<script>
    const input = Number(prompt('숫자를 입력해주세요.', ''))

    if (3 <= input && input <= 5) {
        alert('봄입니다.')
    } else if (6 <= input && input <= 8) {
        alert('여름입니다.')
    } else if (9 <= input && input <= 11) {
        alert('가을입니다.')
    } else {
        alert('겨울입니다.')
    }
</script>
</html>
