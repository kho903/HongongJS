<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<script>
    const input = Number(prompt('숫자를 입력해주세요.', ''))

    if (input < 0) {
        alert(`${input} 값은 음수입니다.`)
    } else if (input === 0) {
        alert(`${input} 값은 0입니다.`)
    } else {
        alert(`${input} 값은 양수입니다.`)
    }
</script>
</html>
