<!doctype html>
<html lang="en`">
<head>
    <meta charset="UTF-8">
    <title>nestedConditional</title>
</head>
<script>
    // 변수 선언
    const date = new Date()
    const hour = date.getHours()

    // 중첩 조건문
    if (hour < 11) {
        alert('아침 식사')
    } else {
        if (hour < 15) {
            alert('점심 식사')
        } else {
            alert('저녁 식사')
        }
    }
</script>
</html>
