<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ampm</title>
</head>
<script>
    const date = new Date()
    const hour = date.getHours()

    // if
    if (hour < 12) {
        // 표현식이 참일 때 실행
        alert('오전입니다.')
    } else {
        // 위 if 표현식이 거짓일 때 실행
        alert('오후입니다.')
    }
</script>
</html>
