<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ampm</title>
</head>
<script>
    const date = new Date() // 현재 날짜와 시간을 갖는 객체 생성
    const hour = date.getHours() // 현재 시간을 0 ~ 23 사이의 값으로 출력하는 메소드

    // if
    if (hour < 12) {
        // 표현식이 참일 때 실행
        alert('오전입니다.')
    }

    if (hour >= 12) {
        // 표현식이 참일 때 실행
        alert('오후입니다.')
    }
</script>
</html>
