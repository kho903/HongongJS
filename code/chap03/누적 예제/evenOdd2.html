<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>evenOdd2</title>
</head>
<script>
    const input = prompt('정수를 입력')
    const num = Number(input);

    if (num % 2 === 0) {
        alert(`${num}은 짝수입니다`)
    } else {
        alert(`${num}은 홀수입니다`)
    }
</script>
</html>
